<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <title>Online Chat</title>
</head>

<style>
  body{
    margin-top: 2px;
  }
  .jumbotron{
  padding: 0%;
  background: linear-gradient(to bottom, #ffffff 0%, #ffcccc 100%);
}
.card{
  border: dotted black;
  width: 500px;
  background: linear-gradient(to bottom, #ffffff 0%, #ffcccc 100%); 
}
.form-control{
  width:300px;
}
img{
  width: 200px;
  height: 150px;
}
.form-group1{
  position: absolute;
  left: 1080px;
  bottom: 480px;
}
#username{
  width: 200px;
  border:dotted pink;
}

#active_user{
  position: absolute;
  left: 20px;
  top: 200px;
  width: 150px;
  background: linear-gradient(to bottom, #ffffff 0%, #ffcccc 100%);
  bottom: 300px;
  overflow-y: auto;
  height: 250px;
}

#messagebox{
  overflow-y: auto;
  height: 180px;
}
li{
  font-family: italic;
  color: palevioletred;
}


</style>

<body>
  <div class="jumbotron">
    <center>
      <img src="http://www.starwebmaker.com/images/chating.png">
    </center>
  </div>
  <div class="card" id="active_user">
    <p style="color: black ; font-family: Verdana, Geneva, Tahoma, sans-serif">&nbsp;&nbsp;Online Users:</p>
    <hr>
    <ul id="online_list"></ul>
  </div>
  <div class="card1">
    <br>
    <div id="change_username" class="form-group1">
      <input id="username" type="text" class="form-control" />
      <br>
      <center><button id="btnUsername" class="btn btn-outline-primary" type="button">USERNAME</button></center>
      <br>
    </div>
  </div>
  <center>
    <div class="card">
      <header>
        <h1>Message Box</h1>
      </header>

      <section id="messagebox">
        <hr>
        <section id="feedback"></section>
      </section>
    </div>
  </center>
  <br>
  <center>
    <div class="card">
      <br>
      <section id="input_zone">
        <input id="message" class="form-control" type="text" />
        <br>
        <button id="btnMessage" class="btn btn-outline-danger" type="button">SEND</button>
      </section>
      <br>
    </div>
  </center>
  </div>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>

  <script>
    $(function () {
      var socket = io.connect()

      var message = $("#message")
      var username = $("#username")
      var btnMessage = $("#btnMessage")
      var btnUsername = $("#btnUsername")
      var messagebox = $("#messagebox")
      var feedback = $("#feedback")

      //creating message
      btnMessage.click(function () {
        socket.emit('new_message', {
          message: message.val()
        })
      })

      //appending a new_message
      socket.on("new_message", (data) => {
        feedback.html('');
        message.val('');
        messagebox.append("<p class='message' style=background-color:skyblue>" + data.username + ": " + data.message + "</p>")
      })

      //changing a username
      btnUsername.click(function () {
        socket.emit('change_username', {
          username: username.val()
        })
      });

      //Emit typing
      message.bind("keypress", () => {
        socket.emit('typing')
      })

      //typing
      socket.on('typing', (data) => {
        feedback.html("<p><i>" + data.username + " is typing a message..." + "</i></p>")
      })

      socket.on('change_username', function (data) {
        $('#online_list').empty();
        for (var user in data) {
          var user_online = data[user].online
          if (user_online) {
            $('#online_list').append("<li id='online'>" + '<p style="color:green">' + user + '</p>' + "</li>");
          }
          else {
            $('#online_list').append("<li id='offline'>" + '<p style="color:black">' + user + '</p>' + "</li>");
          }
        }
      })
    });
  </script>
</body>

</html>
